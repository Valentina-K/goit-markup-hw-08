    <div class="backdrop is-hidden" data-modal>
      <div class="modal">
        <form class="contact-form">
          <b>Залиште свої дані, ми вам передзвонимо</b>
          <label for="username" class="contact-form__label form-text"
            >Ім'я</label
          >
          <div class="contact-form__field">
            <input
              type="text"
              name="username"
              id="username"
              class="contact-form__input"
            />
            <svg class="contact-form__icon" width="18" height="18">
              <use href="./images/icons.svg#icon-person"></use>
            </svg>
          </div>
          <label for="tel" class="contact-form__label form-text">Телефон</label>
          <div class="contact-form__field">
            <input type="tel" name="tel" id="tel" class="contact-form__input" />
            <svg class="contact-form__icon" width="18" height="18">
              <use href="./images/icons.svg#icon-phone"></use>
            </svg>
          </div>
          <label for="email" class="contact-form__label form-text">Пошта</label>
          <div class="contact-form__field">
            <input
              type="email"
              name="email"
              id="email"
              class="contact-form__input"
            />
            <svg class="contact-form__icon" width="18" height="18">
              <use href="./images/icons.svg#icon-email"></use>
            </svg>
          </div>
          <label for="comment" class="contact-form__label form-text"
            >Коментар</label
          >
          <textarea
            name="comment"
            id="comment"
            class="contact-form__comment form-text"
            placeholder="Введіть текст"
          ></textarea>
          <label for="accept" class="accept uniq-text">
            <input
              type="checkbox"
              class="checkbox"
              name="accept"
              id="accept"
              required
            />
            <svg class="accept-icon accept-icon-ch" height="16" width="16">
              <use href="./images/icons.svg#icon-check"></use>
            </svg>
            <svg class="accept-icon accept-icon-unch" height="16" width="16">
              <use href="./images/icons.svg#icon-check-unchecked"></use>
            </svg>
            Погоджуюся з розсилкою та приймаю&nbsp;
            <a href="#">Умови договору</a>
          </label>
          <button type="submit" class="button btn-form form-subm-btn">
            Відправити
          </button>
          <button type="button" class="modal-close-btn" data-modal-close>
            <svg class="modal-close-icon" width="18" height="18">
              <use href="./images/icons.svg#close-icon"></use>
            </svg>
          </button>
        </form>
      </div>
    </div>
